<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Policy Manager Login</title>
</head>
<body data-ng-app="checkRegisterApp">
    <!-- we need to be able to first check if the user is registered in
    by querying the database to see if the user exists and then checking
    to see if the session is valid. If it is then we pass straight onto
    the dpm. If it's not then we need to present the register form. If the
    user isn't registered they can do so --!>
    <div id="checkRegister" data-ng-controller="checkRegisterCtrl">
    </div>
    <script src="./script/angular/angular.min.js" type="text/javascript"></script>
    <script src="./js/register_app.js" type="text/javascript"></script>
</body>
</html>
