<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>B2Access Session Expired</title>
        <link rel="stylesheet" type="text/css" href="./css/dpm.css" type="text/css" />
	</head>
	<body>
        <div id="header-wrapper">
            <div id="header">
                <img src="./img/logo.jpg" />
                <h1 class="title">B2Access Session Expired</h1>
            </div>
            <hr style="margin: 0px 0px;">
        </div>
        <div id="page">
            <div id="closedbox">
                <div id="closedtxt">
                    Your B2Access session has expired. To continue to use the DPM you need to
                    renew your session.
                    <form>
                        <button class="button" onClick="window.open('http://localhost/~hasan/www/dpm-test10/session_renewed.html')">Renew Session</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            window.onbeforeunload(function(event) {
                if (localStorage.getItem("session_renew")) {
                    localStorage.removeItem("session_renew");
                }
                console.log("closing the timeout window");
            });
        </script>
	</body>
</html>
