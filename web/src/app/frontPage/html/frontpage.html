<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
    href="./css/frontpage.css" />
    <link rel="stylesheet" type="text/css"
    href="./css/dpm.css" />
 
    <title>Data Policy Manager</title>
</head>
<body data-ng-app="frontPageApp">

    <div id="frontpage" data-ng-controller="frontPageCtrl">
        <br/>
        <br/>
        You are registered as an administrator. You can choose either
        to access the Data Policy Manager or the Administrator Interface.
        <br/>
        <br/>
        <button data-ng-click="sendToDPM()">Data Policy Manager</button>
        <button data-ng-click="sendToAdmin()">Administrator Interface</button>
    </div>
        <script src="./script/angular/angular.min.js" 
        type="text/javascript"></script>
        <script src="./js/frontPageApp.js" type="text/javascript"></script>
</body>
</html>
